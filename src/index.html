---
layout: home
---

<div class="home">

  <div class="small-12 medium-4 right">
    <h3>Recent Activity</h3>
    <ul class="post-list">

      {% for post in site.posts limit: 4 %}

      <li>
        <div class="date post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>

          <a style="display:block;margin-left:15px" class="activity" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="small-12 medium-8" >
    <div style="padding-top:40px;padding-bottom:40px;text-align:center;font-size:7em">
      &#x1F603;
    </div>
  </div>
</div>
